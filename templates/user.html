{% extends "base.html" %}
{% block content %}
<h1>User Management</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <form action="/delete_user/{{ user._id }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td> 
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
