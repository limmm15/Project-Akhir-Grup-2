<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <STYle>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        /* Sidebar Styling */
        #wrapper {
            display: flex;
        }

        #sidebar-wrapper {
            width: 250px;
            background-color: #343a40;
            color: black;
            /* Changed from white to black */
        }

        .sidebar-heading {
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid #495057;
            color: black;
            /* Changed from inherit to black */
        }

        .list-group-item {
            background-color: #343a40;
            color: black;
            /* Changed from #adb5bd to black */
            border: none;
        }

        .list-group-item:hover,
        .list-group-item-action:focus {
            background-color: #495057;
            color: white;
        }

        #page-content-wrapper {
            flex: 1;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }

        .navbar .btn-primary {
            background-color: #007bff;
            border: none;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-control,
        .form-control-file {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.5rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-control-label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Content Header */
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* Toggle Button */
        #menu-toggle {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar-wrapper {
                display: none;
            }

            #sidebar-wrapper.toggled {
                display: block;
            }
        }
    </STYle>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="/dashboard" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="/sarprasA" class="list-group-item list-group-item-action bg-light">Sarpras</a>
                <a href="/pengumumanA" class="list-group-item list-group-item-action bg-light">Pengumuman</a>
                <a href="/guruA" class="list-group-item list-group-item-action bg-light">Guru</a>
                <a href="/galeriA" class="list-group-item list-group-item-action bg-light">Galeri</a>
                <a href="/prestasiA" class="list-group-item list-group-item-action bg-light">Prestasi</a>
                <a href="/form_pendaftaran" class="list-group-item list-group-item-action bg-light">Form Pendaftaran</a>
                <a href="/user" class="list-group-item list-group-item-action bg-light">User</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
