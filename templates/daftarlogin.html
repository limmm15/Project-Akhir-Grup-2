{% include 'header.html' %}

<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4">
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis text-white">Form Pendaftaran Calon Siswa SDN
                Puspamukti</h1>
        </div>
    </div>
</div>

<br />

<div class="container mt-5 mb-5 form shadow rounded">
    <h3 class="text-center">Form Pendaftaran Siswa</h3>
    <form action="{{ url_for('daftarlogin') }}" method="post" enctype="multipart/form-data" id="pendaftaranForm"
        onsubmit="return kirim(event)">
        <div class="mb-3 row">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Isikan nama calon siswa"
                required />
        </div>
        <div class="mb-3 row">
            <label for="nama_orang_tua" class="form-label">Nama Orang Tua</label>
            <input type="text" class="form-control" id="nama_orang_tua" name="namaortu"
                placeholder="Isikan nama orang tua calon siswa" required />
        </div>
        <div class="mb-3 row">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamat" name="alamat" placeholder="Isikan alamat rumah calon siswa"
                required></textarea>
        </div>
        <div class="mb-3 row">
            <label for="kartu_keluarga" class="form-label">Kartu Keluarga</label>
            <div class="input-group">
                <input type="file" class="form-control" id="kartu_keluarga" name="kk">
                <label class="input-group-text" for="kartu_keluarga">Browse</label>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="akte_kelahiran" class="form-label">Akte Kelahiran</label>
            <div class="input-group">
                <input type="file" class="form-control" id="akte_kelahiran" name="akte">
                <label class="input-group-text" for="akte_kelahiran">Browse</label>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="ijazah_tk" class="form-label">Ijazah TK</label>
            <div class="input-group">
                <input type="file" class="form-control" id="ijazah_tk" name="ijazah">
                <label class="input-group-text" for="ijazah_tk">Browse</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-right" style="background-color: #51be78; color: white;">Kirim</button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="p-5 shadow rounded text-dark text-center" style="background-color: hsl(0, 0%, 94%); width:700px">        
        <p>Klik tombol dibawah ini untuk menambahkan testimoni : </p>
        <button type="button" class="btn btn-primary" onclick="go_testi()">Tambahkan Testimoni</button>
    </div>
</div>

<script>
    function kirim(event) {
        event.preventDefault();
        alert("Data berhasil dikirim!");

        document.getElementById('pendaftaranForm').submit();
    }

    function go_testi(){
        window.location.href = '/testilogin'
    }
</script>
