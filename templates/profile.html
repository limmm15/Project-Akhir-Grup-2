{% include 'header.html' %}


<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4"
  style="background-image: url('../static/images/bg_1.jpg')">
  <div class="container">
    <div class="row align-items-end">
      <div class="col-lg-12 text-center">
        <h2 class="mb-0">Profile Staf dan Pengajar</h2>
      </div>
    </div>
  </div>
</div>


<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="/">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Profile</span>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row mb-5 justify-content-center text-center">
      <div class="col-lg-4 mb-5">
        <h2 class="section-title-underline mb-5">
          <span>Staf dan Pengajar <br> SDN PUSPAMUKTI</span>
        </h2>
      </div>
    </div>
    <div class="row">
      {% for content in contents %}
      <div class="col-lg-4 col-md-6 mb-5 mb-lg-5">
        <div class="feature-1 border person text-center">
          <img src="{{ url_for('uploaded_file', filename=content.foto) }}" alt="{{ content.judul }}" class="img-fluid">
          <div class="feature-1-content">
            <h2>{{ content.judul }}</h2>
            <span class="position mb-3 d-block">{{ content.jabatan }}</span>
            <p>{{ content.keterangan }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% include 'footer.html' %}
